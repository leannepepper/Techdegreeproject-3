 <!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
</head>
<body>
    <h1 class="header">The Code Review</h1>
    <form>
        <div class="newsletter">
            <h2>Signup for our newsletter</h2>
            <h3>Get the latest news on how your code is doing right in your inbox</h3>
        </div>

        <fieldset class="contact-information">
             <legend class="contact-title">Contact Information</legend>
         
             <div class="input-information">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Required" name="user_name" required><br>
             </div>

             <div class="input-information">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" placeholder="Required" name="user_email" required><br>
            </div>

             <div class="input-information">  
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="ex:(xxx)xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
             </div>      

             <div class="input-information">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address"><br>
             </div>
            
             <div class="input-information">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city"><br>
            </div>

            <div class="input-information">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
            </div>

            <div class="input-information">
                <label for="zip">Zip Code</label>
                <input type="text" pattern="[0-9]{5}" name="five_digit_zip_code" id="zip">
            </div>

    </fieldset>
   
    <fieldset class="newsletter-information">
        <legend class="newsletter-contact">Newsletter</legend>
        <h3>Select the newsletters you would like to recieve</h3>

        <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label><br>
    
        <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label><br>

        <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript">Javascript News</label>

        <h3 class="newsletter-sub-heading">Newsletter format</h3>

        <input type="radio" id="format-html" value="format_html" name="user_format"><label for="format-html">HTML</label><br>
        <input type="radio" id="format-plain" value="format_plain" name="user_format"><label for="format-plain">Plain text</label><br>

        <label for="comment" class="comment-label">Other topics you'd like to hear about</label><br>
        <textarea id="comment" name="user_comment" ></textarea>
    </fieldset>
    <footer>
        <button type="submit">Sign Up</button>
        <h5>Copyright The Code Review</h5>
    </footer>
    </form>
</body>
</html>
